<div class="outer">
    <div class="panel panel-success panel-w" style=" height:auto">
        <!-- <div class="panel-heading">
            <center>
                <h3 class="panel-title"><strong>Claim Unit Tests</strong></h3></center>
        </div> -->
        <div class="panel-body">
            <h2 class="pull-left" style="margin: 25px 0px"><span class="label label-default label-test"><strong>Global API Test</strong></span></h2>
            <div class="content-container">
                    <table class="table table-striped table-sortable table-curved">
                        <thead>
                            <tr>
                                <th style="width:150px">
                                    <center>Name </center>
                                </th>
                                <th style="width:150px">
                                    <center>Date | Time</center>
                                </th>
                                <th style="width:150px">
                                    <center>Status</center>
                                </th>
                                <th style="width:150px">
                                    <center>Actions</center>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ko if: $root.Gresult().length === 0 -->
                            <tr class="no-data">
                                <td class="text-center" data-bind="attr: { colspan: 6 }" colspan="6">--There is no results to be shown here.--</td>
                            </tr>
                            <!-- /ko -->
                            <!-- ko foreach: Gresult -->
                            <tr>
                                <td data-bind="text:id" style="text-align:center; display:none"></td>
                                <td style="text-align:center;width:200px"><b> <label data-bind="text:name"></label></b></td>
                                <td data-bind="text:date" style="text-align:center"></td>
                                <td>
                                    <center><span data-bind="css: status"></span></center>
                                </td>
                                <td class="main-cols actions" style="text-align:center">
                                    <span class="icon-Emp_Browse" aria-hidden="true" data-bind="click: $root.GviewDetails"></span>
                                </td>
                            </tr>
                            <!-- /ko -->
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    <div class="panel panel-success panel-w" style=" height:auto">
        <h2 class="pull-left" style="margin: 25px 0px"><span class="label label-default label-test"><strong>Claim API Tests</strong></span></h2>
        <div class="content-container">
                <table class="table table-striped table-sortable table-curved">
                    <div class="panel-body">
                        <!-- <div class="row"> -->
                        <nav class=" bottompagination pull-right">
                            <ul class="pagination pagination-md pull-right">
                                <li data-bind="attr:{ class: $root.isPreviousPageEnabled() ? '' : 'disabled'}">
                                    <a data-bind="click: function(data, event) { $root.previousPage(data, event) }" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a>
                                </li>
                                <!-- ko foreach: unitDetailPages -->
                                <li data-bind="attr:{ class: ($data == $root.pageNumber()) ? 'active' : '' }">
                                    <a href="#" data-bind="text: $data, click: function(data, event) { $root.setPage($data, data, event) }">
                                    </a>
                                </li>
                                <!-- /ko -->
                                <li data-bind="attr:{ class: $root.isNextPageEnabled() ? '' : 'disabled'}">
                                    <a data-bind="click: function(data, event) { $root.nextPage(data, event) }" href="#" aria-label="Next"><span aria-hidden="true">»</span></a>
                                </li>
                            </ul>
                        </nav>
                        <!-- </div> -->
                        <thead>
                            <tr>
                                <th style="width:150px">
                                    <center>ID</center>
                                </th>
                                <th style="width:150px">
                                    <center>Date | Time</center>
                                </th>
                                <th style="width:150px">
                                    <center>Percentage (Failure %) </center>
                                </th>
                                <th id="Actions" style="width:150px">
                                    <center>Actions</center>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ko if: $root.Uresult().length === 0 -->
                            <tr class="no-data">
                                <td class="text-center" data-bind="attr: { colspan: 6 }" colspan="6">--There is no results to be shown here.--</td>
                            </tr>
                            <!-- /ko -->
                            <!-- ko foreach: Uresult -->
                            <tr>
                                <td style="text-align:center;width:200px"><b> <label data-bind="text:id"></label></b></td>
                                <td data-bind="text:date" style="text-align:center"></td>
                                <td data-bind="text:percent , style: { color: percent > 30 ? '#d14' : '#337ab7' }" style="text-align:center"></td>
                                <td id="Actions" class="main-cols actions" style="text-align:center">
                                    <span class="icon-Emp_Browse" aria-hidden="true" data-bind="click: $root.UviewDetails"></span>
                                    <span class="icon-Emp_Void" aria-hidden="true" data-bind="click: $root.removePost"></span>
                                </td>
                            </tr>
                            <!-- /ko -->
                        </tbody>
                </table>
                <div>
                    <center>
                    </center>
                </div>
            </div>
        </div>
