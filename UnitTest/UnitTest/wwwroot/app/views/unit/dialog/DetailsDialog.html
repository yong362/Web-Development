<div class="modal-dialog modal-lg" >
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click:Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">View Details</h4>
        </div>
        <div class="modal-body modal-height" style="overflow-y:auto">
            <div class="col-md-12">
                <table class="table table-striped table-sortable table-curved">
                    <center>
                        <h4>Results Details</h4></center>
                    <thead>
                        <th>
                            <center>API Test Name</center>
                        </th>
                        <th>
                            <center>Results
                                <br/><span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color:#4cae4c;"></span> Pass | <span class="glyphicon glyphicon-remove-sign" aria-hidden="true" style="color:#d14;"></span>Fail</td>
                            </center>
                        </th>
                        <th>
                            <center>Reason</center>
                        </th>
                        <th>
                            <center>Date | Time</center>
                        </th>
                    </thead>
                    <tbody>
                        <!-- ko if: $root.result().length === 0 -->
                        <tr class="no-data">
                            <td class="text-center" data-bind="attr: { colspan: 3 }" colspan="6">There is no results to be shown here.</td>
                        </tr>
                        <!-- /ko -->
                        <!-- ko foreach: result -->
                        <tr>
                            <td data-bind="text:name" style="text-align:left;width:auto"></td>
                            <td data-bind="css:failure" style="text-align:center;width:200px"></td>
                            <td data-bind="html:reason" style="text-align:center;width:200px"></td>
                            <td data-bind="text:time" style="text-align:center;width:200px"></td>
                        </tr>
                        <!-- /ko -->
                    </tbody>
                </table>
            </div>
        </div>
